<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: head">
</head>
<body>
<!-- 헤더를 포함 -->
<div th:replace="~{fragments/navbar.html}"></div>
<div class="container my-5">
    <h2 class="mb-4 text-center">팀원 프로젝트 진행 현황</h2>
    <!-- 팀원 유형 선택 드롭다운 -->
    <div class="member-type-select-container">
        <label for="memberTypeSelect" style="font-size: 1.1rem;">팀원 유형을 선택하세요:</label>
        <select id="memberTypeSelect" class="form-select" onchange="updateMemberList()">
            <option value="1">부서</option>
            <option value="2">학과</option>
            <!-- 추가적인 memberType 옵션이 있을 경우 여기에 추가 -->
        </select>
    </div>
    <!-- 멤버 목록 -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="memberListContainer" style="margin-top: 20px;">
        <!-- 멤버 카드 내용은 JS에서 동적으로 추가됨 -->
    </div>
</div>

<!-- JS: 하나로 정리 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

<script th:src="@{/js/members/index.js}"></script>
</body>
</html>
